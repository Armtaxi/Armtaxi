<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARM Taxi Admin Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ARM Taxi Admin Login Panel" />
  <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
  <!-- CSS -->
  <link rel="stylesheet" href="/css/login.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Auth Logic (Firebase v9 Modular) -->
  <script type="module" src="/js/auth.js" defer></script>
</head>

<body>
  <div class="login-wrapper">

    <!-- BRAND -->
    <div class="brand">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="ARM Taxi Logo" />
      </div>
      <h1>ARM Taxi</h1>
      <p>Admin Control Panel</p>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-card">
      <div class="card-header">
        <h2>Admin Login</h2>
        <p class="subtitle">Sign in to access the admin dashboard</p>
      </div>

      <form id="loginForm" novalidate>

        <!-- EMAIL -->
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            placeholder="Admin Email"
            required
          />
          <div class="input-error" id="emailError"></div>
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          <div class="input-error" id="passwordError"></div>
        </div>

        <!-- OPTIONS -->
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>

          <a href="#" class="forgot-password" id="forgotPassword">
            Forgot password?
          </a>
        </div>

        <!-- SUBMIT -->
        <button type="submit" id="loginBtn" class="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" id="btnLoader" hidden>
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>

        <div id="loginMessage" class="login-message"></div>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- GOOGLE LOGIN -->
      <button id="googleLoginBtn" class="google-btn">
        <i class="fab fa-google"></i>
        <span>Continue with Google</span>
      </button>

      <div class="card-footer">
        <p>
          Need help?
          <a href="#" id="supportLink">Contact Support</a>
        </p>
      </div>
    </div>

    <!-- FORGOT PASSWORD MODAL -->
    <div class="modal" id="forgotPasswordModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Reset Password</h3>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>

        <div class="modal-body">
          <p>
            Enter your email address and we'll send you a password reset link.
          </p>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="resetEmail"
              placeholder="Enter your email"
            />
            <div class="input-error" id="resetEmailError"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn-secondary" id="cancelReset">Cancel</button>
          <button class="btn-primary" id="sendResetLink">
            Send Reset Link
          </button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
